<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HoneyDo{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">HoneyDo</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'create_chore' %}" class="mr-4">Create Chore</a>
                    <a href="{% url 'profile' %}" class="mr-4">My Profile</a>
                    <a href="{% url 'all_chores' %}" class="mr-4">All Chores</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 HoneyDo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
