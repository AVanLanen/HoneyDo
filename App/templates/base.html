{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HoneyDo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white flex flex-col h-full text-navy">
    <header class="bg-honey-dark text-white py-2">
        <div class="container mx-auto flex justify-between items-center h-12">
            <div class="flex items-center">
                <img src="{% static 'images/logo.png' %}" alt="HoneyDo Logo" class="w-40 h-auto object-contain">
            </div>
            <nav>
                <ul class="flex items-center space-x-4">
                    <li>
                        <a href="{% url 'create_chore' %}" class="bg-honey-accent hover:bg-honey-light hover:text-honey-dark text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out flex items-center">
                            <i class="fas fa-plus mr-2"></i> Create Chore
                        </a>
                    </li>
                    <li><a href="{% url 'home' %}" class="hover:text-honey-light transition duration-300 ease-in-out">Home</a></li>
                    <li><a href="{% url 'profile' %}" class="hover:text-honey-light transition duration-300 ease-in-out">Profile</a></li>
                    <li><a href="{% url 'logout' %}" class="hover:text-honey-light transition duration-300 ease-in-out">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow overflow-auto">
        <div class="container mx-auto mt-8 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-honey-dark text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HoneyDo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
